<html>
<head>
    <title>Calculator Supreme</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="calc.js"></script>

</head>
<body>
    <div>
           <img class="headingimg" alt="calcsupreme" src="img/calcsupreme.png">
    </div>
    

    <div class="container">
        <div class="calc-body">
          <div class="calc-screen">
            <textarea id="calc-operation" class="calc-operation"></textarea>
           
          </div>
          <div class="calc-button-row">
            <div id="clear" class="button c">C</div>
            <div id="pi" class="button l">pi</div>
            <div id="percent" class="button l">%</div>
            <div id="divide" class="button l operator">/</div>
          </div>
          <div class="calc-button-row">
            <div id="7" class="button number">7</div>
            <div id="8" class="button number">8</div>
            <div id="9" class="button number">9</div>
            <div id="times" class="button l operator">x</div>
          </div>
          <div class="calc-button-row">
            <div id="4" class="button number">4</div>
            <div id="5" class="button number">5</div>
            <div id="6" class="button number">6</div>
            <div id="minus" class="button l operator">âˆ’</div>
          </div>
          <div class="calc-button-row">
            <div id="1" class="button number">1</div>
            <div id="2"class="button number">2</div>
            <div id="3" class="button number">3</div>
            <div id="plus"class="button l operator">+</div>
          </div>
          <div class="calc-button-row">
            <div id="decimal" class="button">.</div>
            <div id="0" class="button number">0</div>
            <div id="power" class="button">^</div>
                <div id="equals" class="button l">=</div>
            </div>
          </div>
        </div>
</body>
</html>
